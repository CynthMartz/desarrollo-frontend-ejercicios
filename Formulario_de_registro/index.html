<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="" method="post">
            
                <label for="nombre">Nombre completo:</label>
                <input type="text" placeholder="Ingrese su nombre completo" required>
                <br>
                <label for="email">Correo electrónico: </label>
                <input type="email" placeholder="example@gmail.com" required>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="" minlength="8" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="Su contraseña debe tener al menos 8 caracteres y contener al menos una letra mayúscula, una letra minúscula y un número" required>
                <label for="confirmar_contrasena">Confirmar contraseña:</label>
                <input type="password" required>
                <br>
                <label for="pais">País de residencia:</label>
                <select name="pais" id="pais" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
                <br>
                <fieldset>
                    <label for="fecha">Fecha de nacimiento:</label>
                    <select name="" id="">
                    <option value="">Día</option>
                    <option value="">1</option></select>
                    <select name="" id="">Mes</select>
                    <select name="" id="">Año</select>
                    <!--
                    <input type="date" name="fecha" id="fecha" required>  -->
                </fieldset>
                <br>
                <label for="genero">Género:</label>
                <label for=""><input type="radio" name="genero" value="mujer">Mujer</label>
                <label for=""><input type="radio" name="genero" value="hombre">Hombre</label>
                <br>
                <input type="checkbox" required>
                <label for="">Acepta los términos y condiciones del sitio.</label>
            <button>Enviar</button>

        </form>
    </main>
</body>
</html>
