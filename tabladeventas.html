<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Ventas</title>
</head>
<body>
    <header>
        <div>
            <h1>Patchwork</h1>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <th scope="row">Trimestre</th>
                <th scope="col">Ventas</th>
                <th scope="col">Gastos</th>
                <th scope="col">Beneficios</th>
            </thead>
            <tbody>
                <td  >1</td>
                <td>1.000.000</td>
                <td>350.000</td>
                <td>650.000</td>
            </tbody>
            <tbody>
                <td>2</td>
                <td>300.000</td>
                <td>120.000</td>
                <td>180.000</td>
            </tbody>
            <tbody>
                <td>3</td>
                <td>1.500.000</td>
                <td>450.000</td>
                <td>1.050.000</td>
            </tbody>
            <tfoot>
                <td>Total</td>
                <td>2.800.000</td>
                <td>920.000</td>
                <td>1.880.000</td>
            </tfoot>

        </table>
    </main>


</body>
</html>
